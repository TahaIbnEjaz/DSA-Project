<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Online Quiz System</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: linear-gradient(135deg, #141e30, #243b55);
            overflow:hidden;
        }

        .circle{
            position:absolute;
            width:200px;
            height:200px;
            background:rgba(255,255,255,0.15);
            border-radius:50%;
            animation:float 6s infinite ease-in-out;
        }

        .circle:nth-child(1){
            top:-50px;
            left:-50px;
        }

        .circle:nth-child(2){
            bottom:-60px;
            right:-60px;
            animation-delay:2s;
        }

        .box{
            background:rgba(255,255,255,0.95);
            padding:40px 50px;
            width:430px;
            border-radius:20px;
            text-align:center;
            box-shadow:0 20px 40px rgba(0,0,0,0.3);
            animation:fadeIn 1.2s ease;
            z-index:1;
        }

        .icon{
            font-size:80px;
            margin-bottom:15px;
            animation:bounce 2.5s infinite;
        }

        h1{
            font-size:32px;
            color:#1d2671;
            margin-bottom:15px;
            animation:slideIn 1.2s ease;
        }

        p{
            font-size:15px;
            color:#444;
            line-height:1.6;
            margin-bottom:30px;
            animation:slideIn 1.6s ease;
        }

        .btn{
            display:inline-block;
            padding:14px 40px;
            font-size:16px;
            color:#fff;
            background: linear-gradient(135deg, #141e30, #243b55);
            border:none;
            border-radius:30px;
            cursor:pointer;
            text-decoration:none;
            transition:all 0.4s ease;
            animation:pulse 2s infinite;
        }

        .btn:hover{
            transform:translateY(-3px) scale(1.05);
            box-shadow:0 10px 25px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn{
            from{opacity:0; transform:translateY(30px);}
            to{opacity:1; transform:translateY(0);}
        }

        @keyframes slideIn{
            from{opacity:0; transform:translateX(-40px);}
            to{opacity:1; transform:translateX(0);}
        }

        @keyframes bounce{
            0%,100%{transform:translateY(0);}
            50%{transform:translateY(-15px);}
        }

        @keyframes pulse{
            0%{box-shadow:0 0 0 0 rgba(195,55,100,0.6);}
            70%{box-shadow:0 0 0 15px rgba(195,55,100,0);}
            100%{box-shadow:0 0 0 0 rgba(195,55,100,0);}
        }

        @keyframes float{
            0%{transform:translateY(0);}
            50%{transform:translateY(20px);}
            100%{transform:translateY(0);}
        }
    </style>
</head>

<body>

    <div class="circle"></div>
    <div class="circle"></div>

    <div class="box">
        <div class="icon">ðŸŽ‰</div>
        <h1>Thank You!</h1>
        <p>
            Your quiz has been successfully submitted.  
            We hope you enjoyed the experience and learned something new.
        </p>
        <a href="/leaderboard" class="btn">View Leaderboard</a>
    </div>

</body>
</html>
