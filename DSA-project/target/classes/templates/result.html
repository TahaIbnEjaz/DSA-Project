<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Online Quiz System | Result</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1b2a32);
    background-size:400% 400%;
    animation:bgMove 14s ease infinite;
    overflow:hidden;
}


.blob{
    position:absolute;
    width:260px;
    height:260px;
    background:rgba(255,255,255,0.08);
    border-radius:50%;
    filter:blur(12px);
    animation:blobFloat 15s infinite ease-in-out;
}

.blob.one{ top:-90px; left:-90px; }
.blob.two{ bottom:-100px; right:-100px; animation-delay:5s; }


.result-box{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(18px);
    width:440px;
    padding:45px;
    border-radius:22px;
    text-align:center;
    box-shadow:0 25px 50px rgba(0,0,0,0.4);
    animation:cardReveal 1.4s ease forwards;
    opacity:0;
    transform:translateY(40px);
}

h2{
    color:#ffffff;
    margin-bottom:15px;
}

.score{
    font-size:42px;
    font-weight:bold;
    color:#ffffff;
    margin:20px 0;
    animation:scaleUp 1.5s ease;
}

.details p{
    color:#e0e0e0;
    margin:8px 0;
}

.message{
    margin-top:20px;
    font-size:17px;
    color:#ffffff;
    font-weight:600;
}


.btn{
    margin-top:28px;
    padding:13px 36px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#203a43,#0f2027);
    color:#fff;
    cursor:pointer;
    transition:0.4s;
}

.btn:hover{
    transform:translateY(-3px);
    box-shadow:0 12px 30px rgba(0,0,0,0.4);
}


@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

@keyframes blobFloat{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(40px);}
}

@keyframes cardReveal{
    to{opacity:1; transform:translateY(0);}
}

@keyframes scaleUp{
    from{transform:scale(0.8);}
    to{transform:scale(1);}
}
</style>
</head>

<body>

<div class="blob one"></div>
<div class="blob two"></div>

<div class="result-box">
    <h2>Quiz Result</h2>

    <div class="score"><span th:text="${score}"></span> / 11</div>

    <div class="details">
        <p>Total Questions: 11</p>
        <p>Correct Answers: <span th:text="${score}"></span></p>
        <p>Wrong Answers: <span th:text="${11 - score}"></span></p>
        <p>Score: <span th:text="${percentage}"></span>%</p>
        <p>Grade: <span th:text="${grade}"></span></p>
    </div>

    <div class="message" th:switch="${grade}">
        <p th:case="'A'" >Excellent performance overall üëè </p>
        <p th:case="'B'" >Very good effort shown üéâ</p>
        <p th:case="'C'" >Satisfactory performance achieved‚ú®</p>
        <p th:case="'D'" >Needs improvement effort üìà </p>
        <p th:case="'F'" >Performance below required standard üîÅ</p>

    </div>

    <a href="/thankyou"><button class="btn" type="submit" >Finish</button></a>
    <br>
    <a href="/form"><button class="btn" type="submit" >Back to Main-Menu</button></a>


</div>

</body>
</html>
